<!DOCTYPE html>

<html lang="en">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<title>Hello Vue3 Events</title>
</head>
<body>
<div id="app" class="container">
    <div class="bg-info p-5 rounded m-5">
        <div class="h2 text-center">Learn vue3- movieopedia</div>
        <hr/>
        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" v-model="newMovie.title">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Year</span>
            <input type="text" class="form-control" v-model="newMovie.year">
        </div>
    </div>
    Hello World</div>
</body>
<script>
    const {createApp,ref,reactive,computed,watch}=Vue;
createApp({
    setup(){
        const movies = reactive([
            {title:"Movie 1",year:2000},
            {title:"Movie 2",year:2000},
            {title:"Movie 3",year:2000},
        ]);
        const newMovie = reactive({title:"",year:""});
        
        return { movies, newMovie };
    },
}).mount("#app");


</script>

</html>
